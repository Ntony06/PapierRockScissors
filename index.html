<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PaperRockScissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>
    <div class="mx-auto">
      <div class="container text-center border  bg-light bg-opacity-75" id="box">
        <div class="row " id="btnContainer">
          <div class="col-12 col-lg-4 my-md-2">
            <button class="btnScelta " id="carta" onclick="sceltaCarta()"></button>
          </div>
          <div class="col-12 col-lg-4 my-md-2">
            <button class="btnScelta " id="sasso" onclick="sceltaSasso()"> </button>
          </div>
          <div class="col-12 col-lg-4 my-md-2">
            <button class="btnScelta " id="forbici" onclick="sceltaForibici()"></button>
          </div>
        </div>
        <div class="row mt-md-3" id="sceltaContainer">
          <h3 class='fs-1' id="verdetto">make your choice</h3>        
          <h2 class="" id="tu"></h2>
          <h2 class="" id="pc"></h2>
        </div> 
        <div class="row align-items-end" id="ptContainer">
          <h2 class="fs-1 green col-6 " id="ptUtente">Tu 0</h2>
          <h2 class="fs-1 red col-6" id="ptPc" >Pc 0</h2>
        </div>
      </div>
      
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
